<div class="search-bar-wrapper">
  <input id="search-query" type="search" name="q" title="Search query" value="{{ query|default:"" }}" oninvalid="event.preventDefault(); $(this).closest('form').submit()" required />
  <div class="button-wrapper">
    <button class="button search-button" type="submit">Search</button>
    <button class="button search-button" type="reset" id="search-bar-clear">Clear</button>
  </div>
</div>
