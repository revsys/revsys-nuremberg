<div class="search-bar-wrapper">
  {% if not hide_icon %}
  <div class="search-icon"></div>
  {% endif %}
  <input {% if hide_icon %}class="search-icon-hidden"{% endif%} type="search" name="q" title="Search query" value="{{ query|default:"" }}" oninvalid="event.preventDefault(); $(this).closest('form').submit()" required />
  <div class="button-wrapper">
    <button class="clear-search" type="reset">Clear</button>
    <button class="button search-button" type="submit">Search</button>
  </div>
</div>
