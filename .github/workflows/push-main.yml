name: Push to Main

on:
  push:
    branches:
      - ci--setup-job-run-specs

  workflow_dispatch:


concurrency:
  group: ci-push-to-main-${{ github.ref }}

jobs:
  contexts:
    runs-on: ubuntu-latest
    steps:
      -
        name: github
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"


