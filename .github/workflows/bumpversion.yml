name: increment version particle

on:
  workflow_call:
    inputs:
      level:
        description: bumpversion level (major, minor, patch, build[default])
        required: true
        default: build
        type: string
    secrets:
      registry-pw:
        required: true
        type: string
    outputs:
      previous:
        value: ${{ jobs.bumpversion.outputs.original }}
      current:
        value: ${{ jobs.bumpversion.outputs.current }}


jobs:

  bumpversion:

    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      max-parallel: 4
      fail-fast: false

    steps:
      - name: Checkout code
        uses: gladiatr72/checkout-action@v3-no-noise
      - name: Login to REVSYS Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.revsys.com
          username: github
          password: ${{ secrets.registry-pw }}
      - uses: extractions/setup-just@v1
        with:
          just-version: '1.9.0'
      - name: Current Version
        run: just banner version && echo "previous=$( just version )" >> $GITHUB_OUTPUT
      - name: Run
        run: just bump ${{ inputs.level }}
      - name: New Version
        run: just banner version && echo "current=$( just version )" >> $GITHUB_OUTPUT
      - name: push new version commits (no tags)
        run: git push
