name: Run Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      max-parallel: 4
      fail-fast: false

    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Invoke docker compose
          run: |
            apt update && \
            apt -y install docker-compose && \
            docker-compose -f ./docker-compose.solr-last.yml up -d 

        - name: Setup data storages
          env:
            SOLR_RESTORE_SNAPSHOPT: 1
          run: bash init.sh

        - name: Run unit tests
          run: docker compose exec -T web pytest

        - name: Run browser tests
          run: docker compose exec -T web pytest --no-cov nuremberg/documents/browser_tests.py

        - name: Get logs on failure
          run: docker compose logs
          if: failure()

        - name: Run pre-commit to check code style (no commits will be made)
          uses: pre-commit/action@v3.0.0

        - name: Down images
          run: docker compose down
          if: always()
