
version: '2'
services:

  solr:
    image: registry.revsys.com/nuremberg:v0.5.0-r4-solr
    volumes: []

  web:
    image: registry.revsys.com/nuremberg:v0.5.0-r4-tester
    entrypoint: /bin/bash
    command: ""
    environment:
    volumes:
      - ./media:/code/media

    environment:
      - SOLR_URL=http://solr:8983/solr/nuremberg_dev
      - GITHUB_STEP_SUMMARY=/code/media/github-step-summary

volumes: {}

