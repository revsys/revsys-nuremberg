
version: '2'
services:

  solr:
    image: registry.revsys.com/nuremberg:v0.5.50-r1-solr
    volumes: []

  web:
    image: registry.revsys.com/nuremberg:v0.5.50-r1-tester
    entrypoint: /bin/bash
    command: ""
    volumes:
      - ./media:/code/media
      - ${GITHUB_STEP_SUMMARY:-/dev/null}:/code/media/github-step-summary

    environment:
      - SOLR_URL=http://solr:8983/solr/nuremberg_dev
      - GITHUB_STEP_SUMMARY=/code/media/github-step-summary

volumes: {}

