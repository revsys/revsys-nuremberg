version: '2'

services:

  solr:
    image: solr:8.11.2
    volumes:
      # NAMED VOLUMES
      - solr_data:/var/solr

  web:
    build:
      context: ./web
      target: release
    tty: true
    working_dir: /nuremberg
    entrypoint: /bin/bash
    volumes:
      # BIND MOUNTS
      - ./web:/nuremberg
    environment:
      # let Django load Docker-specific settings conditionally
      - DOCKERIZED=True
      - DEBUG=True
      - SECRET_KEY=top-secret-1234
    depends_on:
      - solr

volumes:
  solr_data:
