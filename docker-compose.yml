version: '2'

services:

  solr:
    image: solr:8
    volumes:
      # NAMED VOLUMES
      - solr_data:/var/solr
      # LOCAL BIND
      - ./dist:/dist
    environment:
      - SOLR_JAVA_MEM=-Xms1536m -Xmx1536m

  web:
    image: registry.revsys.com/nuremberg:last
    build:
      context: ./web
      target: release
    tty: true
    entrypoint: bash
    working_dir: /nuremberg
    volumes:
      # BIND MOUNTS
      - ./web:/nuremberg
      - /tmp/nuremberg:/tmp
    environment:
      # let Django load Docker-specific settings conditionally
      - DOCKERIZED=True
      - DEBUG=True
      - SECRET_KEY=top-secret-1234

    depends_on:
      - solr


volumes:
  solr_data:
