version: '2'

services:

  solr:
    image: solr:8
    volumes:
      # NAMED VOLUMES
      - solr_data:/var/solr
      # LOCAL BIND
      - ./dist:/dist

  web:
    build:
      context: ./web
    tty: true
    command: bash
    volumes:
      # BIND MOUNTS
      - ./web:/nuremberg
    environment:
      # let Django load Docker-specific settings conditionally
      - DOCKERIZED=True
      - DEBUG=True
      - SECRET_KEY=top-secret-1234
    depends_on:
      - solr


volumes:
  solr_data:
